<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <title>ChatingApp</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-dark ">
      <div class="container-fluid d-flex justify-content-center align-items-center">
        <a class="navbar-brand text-light fs-1 fw-bold p-1" href="#">CHATINGAPP</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>
    <div class="container-fluid mid-section my-3">
      <div class="first"></div>
      <div class="second">
        <form onsubmit="sendMessage();return false">
          <div class="btn-group w-100">
            <input
              type="text"
              id="message"
              class="form-control border-2 border-primary"
              placeholder="Message..."
            />
            <button class="btn btn-primary" type="submit">Send</button>
          </div>
        </form>
      </div>
    </div>

    <footer class="fixed-bottom bg-dark text-light">
      <p class="   d-flex justify-content-center align-items-center fs-5">copyright@mychatapp.com</p>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script src="http://localhost:8000/socket.io/socket.io.js"></script>
    <!-- <script src="socket.io/socket.io.js"></script> -->
    <script src="./client.js"></script>
  </body>
</html>
